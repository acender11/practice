<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="/form-style.css" rel="stylesheet"/>
</head>
<body>
        <form class="container">
                <h2>Вход</h2>
                <label class="form-label" for="email">Введите ваш Email:
                    <input id="email" type="email" placeholder="Example1@gmail.com">
                    <span class="bar"></span>
                </label>

                <label for="password" class="label-password form-label">Введите ваш пароль:
                    <div class="password-image"><img src="/hidden.png" alt="img" onclick="visualizePassword()"></div>
                    <input id="password" type="password" placeholder="Your password">
                    <span class="bar"></span>
                </label>
                
                <a class="link-btn" href="/form-registration.html">Еще нет аккаунта? Зарегистрироваться...</a>

                <button class="login-btn" onclick="validateEmail()">Log In</button>
        </form>  

    
    <script src="/vsualize-password.js"></script>
</body>
</html>
